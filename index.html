
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Funnel Builder</title>
  <style>
    body { background: #f3e5f5; font-family: sans-serif; text-align: center; padding: 40px; }
    .question { margin-bottom: 20px; }
    .answer-button { background: #4CAF50; color: white; padding: 15px 30px; margin: 5px; border: none; font-size: 18px; cursor: pointer; display: block; width: 100%; max-width: 300px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1>Quiz Funnel Builder (Sample)</h1>
  <div id="quiz">
    <div class="question">
      <p>What's your marketing goal?</p>
      <button class="answer-button">Generate Leads</button>
      <button class="answer-button">Sell Products</button>
      <button class="answer-button">Build Community</button>
      <button class="answer-button">Other</button>
    </div>
  </div>
</body>
</html>
